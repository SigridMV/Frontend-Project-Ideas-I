<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Javascript carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="./img/img1.png" alt="Imagen 1" />
        <img src="./img/img2.png" alt="Imagen 2" />
        <img src="./img/img3.png" alt="Imagen 3" />
      </div>
      <button class="carousel-btn carousel-btn-prev">&#10094;</button>
      <button class="carousel-btn carousel-btn-next">&#10095;</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
